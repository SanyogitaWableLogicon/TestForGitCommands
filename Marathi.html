<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>माझी मराठी वेबसाइट</title>
</head>
<body>
    <h1>नमस्कार!</h1>
    <p>ही माझी मराठी वेबसाइट आहे.</p>
    <ul>
        <li><a href="https://www.google.com/search?q=मराठी+वेबसाइट">मराठी वेबसाइट त्याचे खोजा</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
    </ul>
    <h1>Anchor Tag Examples</h1>
    <p><a href="https://www.example.com">Absolute URL</a></p>
    <p><a href="/about.html">Relative URL</a></p>
    <p><a href="#section1">Anchor Link</a></p>
    <p><a href="mailto:someone@example.com">Mailto Link</a></p>
    <p><a href="tel:+1234567890">Telephone Link</a></p>
    <p><a href="/files/sample.pdf" download>File Link</a></p>
    <p><a href="javascript:void(0);" onclick="alert('Hello, World!');">JavaScript Link</a></p>
    <p><a href="ftp://ftp.example.com">FTP Link</a></p>
    <p><a href="//www.example.com">Protocol Relative URL</a></p>

    <div id="section1">
        <h2>Section 1</h2>
        <p>This is Section 1.</p>
    </div>
</body>
</html>
